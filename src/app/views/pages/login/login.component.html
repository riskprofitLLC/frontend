<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Авторизация</h1>
                <p class="text-body-secondary">Войдите в свой аккаунт</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText><svg cIcon name="cilUser"></svg></span>
                  <input name="name" [(ngModel)]="loginObj.name" autoComplete="username" cFormControl placeholder="Имя"  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText><svg cIcon name="cilLockLocked"></svg></span>
                  <input name="password" [(ngModel)]="loginObj.password" autoComplete="current-password" cFormControl placeholder="Пароль" type="password" />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button (click)="onLogin()" cButton class="px-4" color="primary" >
                      Войти
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Only for You</h2>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
